    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    behram:
                        password: '$2y$12$R8s5s6iavHAW6k507qBY0ujK140thaIWvj71iePR5jkk025ORPMqC'
                        roles: 'ROLE_USER'
                    admin:
                        password: '$2y$12$1xUfd9E6CI4gW1FIMiWb5utZmQOw55u7Lpmp/HerRLyjtLyyD4mga1'
                        roles: 'ROLE_ADMIN'
                    admin1:
