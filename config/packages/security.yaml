security:
    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    user1:
                        password: '$2y$12$d3zBMcWLSaAtgOH6t8nKq.Oowi/qP62TW4dHM38PgQTzaviwsvC1S'
                        roles: 'ROLE_USER'
                    editor:
                        password: '$2y$12$bwIXIa/sfttbF9dTQaNB1.ncH8qOKNCYDuflnljrbO0kGfge9zvge'
                        roles: 'ROLE_EDITOR'
                    admin1:
                        password: '$2y$12$OaWxinFjkB1Z1n0wVfg5WuEsZfojPHv64sLiKefqdZbOnrWqqnw8S'
                        roles: 'ROLE_ADMIN'
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            form_login:
                login_path: login
                check_path: login

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/editor, roles: ROLE_EDITOR }
        - { path: ^/profile, roles: ROLE_USER }
